{% block command_fields %}

<div class="m-1">
    <form action="" method="post">
    {% csrf_token %}
    {% for elem in commands %}
        <button type="submit" class="btn btn-link btn-sm mb-1" name="command_selected" value='{{ elem }}'>{{ elem }}</button>
    {% endfor %} 
</form>
</div>
{% endblock command_fields %}
