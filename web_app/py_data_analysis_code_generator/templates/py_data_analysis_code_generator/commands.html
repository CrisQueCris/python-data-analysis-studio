{% block command_fields %}
    {% for elem in commands %}
        
        <form action="" method="post">
            {% csrf_token %}
            <div class="col-sm">
                <button type="submit" class="btn btn-primary" name="choice" value={{ elem }}>{{ elem }}</button>
            </div>
        </form>
        <p></p>
        
    {% endfor %}
    

{% endblock command_fields %}
