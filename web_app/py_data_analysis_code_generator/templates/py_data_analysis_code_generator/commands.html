{% block command_fields %}

<div style="margin:10px">
    <form action="" method="post">
    {% csrf_token %}
    <p>
    {% for elem in commands %}
            
                <button type="submit" class="btn btn-primary btn-sm mb-1" name="new_step" value={{ elem }}>{{ elem }}</button>
    {% endfor %} 
    </p>
</form>
</div>
{% endblock command_fields %}
