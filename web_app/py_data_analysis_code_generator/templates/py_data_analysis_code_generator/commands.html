{% block command_fields %}

<div class="col-lg-12">
    {% for elem in commands %}
        <form action="" method="post">
            {% csrf_token %}
                <button type="submit" class="btn btn-primary" name="new_step" value={{ elem }}>{{ elem }}</button>
        </form>
       <p></p>
    {% endfor %}
</div>
{% endblock command_fields %}
