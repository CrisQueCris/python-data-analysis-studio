{% block command_list %}
    {% for elem in steps %}
        <form action="" method="post">
            {% csrf_token %}
            <div class="card" draggable="true" style="width: 28rem;">
                <div class="card-body">
                  <h6 class="card-title">{{ elem }}</h6>
                  <p class="card-text"></p>
                  <textArea name="step_cell_txtarea" spellcheck="false" rows=5 cols=45 style="background-color: #F5F5F5;"></textArea>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="submit" class="btn btn-success btn-sm" name="start" value="apply">apply</button>
                    <button type="submit" class="btn btn-danger btn-sm" name="start" value="remove">remove</button>
                </div>
            </div>
        </form>
        
        <p></p>
    {% endfor %}
{% endblock command_list%}
